<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter example with createElement</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <my-counter></my-counter>
    <h1>FicusJS with <code>createElement</code></h1>
    <h2>Component size including library</h2>
    <div>
        <table>
            <tbody>
                <tr>
                    <td>Minified - uncompressed</td>
                    <td>6.13 KB</td>
                </tr>
                <tr>
                    <td>Minified + Gzip</td>
                    <td>2.22 KB</td>
                </tr>
                <tr>
                    <td>Minified + Brotli</td>
                    <td>1.88 KB</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="module" src="counter.js"></script>
</body>
</html>
