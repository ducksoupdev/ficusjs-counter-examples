<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter example with lit-html</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <my-counter></my-counter>
    <h1>FicusJS with lit-html</h1>
    <h2>Component size including library</h2>
    <div>
        <table>
            <tbody>
            <tr>
                <td>Minified - uncompressed</td>
                <td>15.12 KB</td>
            </tr>
            <tr>
                <td>Minified + Gzip</td>
                <td>5.22 KB</td>
            </tr>
            <tr>
                <td>Minified + Brotli</td>
                <td>4.68 KB</td>
            </tr>
            </tbody>
        </table>
    </div>
    <script type="module" src="counter.js"></script>
</body>
</html>
